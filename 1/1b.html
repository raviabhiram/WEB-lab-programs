<html>
<body>
<script type="text/Javascript">
	var num=prompt("Enter the number");
	if(num>0 && num!=null)
	{
		squareof = "Number and it's square are\n";
		for(i=1;i<=num;i++)
			squareof=squareof + i + "=" + i*i + "\n";
		alert(squareof);
	}
	else
		alert("No input supplied");
</script>
</body>
</html>
