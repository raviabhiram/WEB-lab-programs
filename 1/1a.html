<html>
<head><title>Fibonacci Series</title></head>
<body>
<script type="text/JavaScript">
	var fib1=0,fib2=1,fib=0;
	var num=prompt("Enter the number:- ");
	if(num!=null && num>0)
	{
		document.write("<h1> The fibonacci numbers are:-</h1><br />");
		if(num==1)
			document.write("<h6>"+fib1+"</h6>");
		else
			document.write("<h6>"+fib1+"<br />"+fib2+"</h6>");
		for(i=3;i<=num;i++)
		{
			fib=fib1+fib2;
			document.write("<h6>"+fib+"</h6>");
			fib1=fib2;
			fib2=fib;
		}
	}
	else
		alert("No proper input");
</script>
</body>
</html>
